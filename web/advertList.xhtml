<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
      <p:accordionPanel multiple="true" value="#{duyuruListeleme.duyuruGetir()}" var="liste">
            
                <p:tab  title="#{liste.advertTitle}" >
                <h:panelGrid  cellpadding="10">
                    <p:graphicImage value="/img/#{liste.imageUrl}"  style="width: 100%; height: 100%"/>
                </h:panelGrid>
                <hr/>
                <h:panelGrid columns="10" cellpadding="10">
                    <h:outputText
                        value="#{liste.advertCont}" />
                </h:panelGrid>
            </p:tab>
            
        </p:accordionPanel>
    </h:body>
</html>
